<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Slot Machine</h1>
        <div>
            <h2>Player Statistics</h2>
            <ul id="playerStats">
                <li id="jackpot">500</li>
                <li id="playerMoney">1000</li>
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
        </div>

        <div id="betEntry">

            <input id="playerBet" name="points" value="10">

        </div>


        <div id="spinButton"><img src="img/spinButton.png" /></div>
    </div>

    <div id="result">
        <img id="resultImg0" width="220" height="238" />
        <img id="resultImg1" width="220" height="238" />
        <img id="resultImg2" width="220" height="238" />
    </div>

    <div id="winOrLose">
        <p></p>
    </div>


    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
